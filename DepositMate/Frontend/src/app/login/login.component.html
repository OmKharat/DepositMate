<header class="header"><img src="/DepositMate_transparent.png" class="logo"></header>
<div class="login-container">
    <h2>Login</h2>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>
    <p>Not registered? <a href="#" routerLink="/signup" >Click here to sign up</a>.</p>
  </div>
