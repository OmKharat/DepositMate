<div class="container">
    <h1>Create Deposit</h1>
  
    <form [formGroup]="depositForm" (ngSubmit)="handleDeposit()">
      <div class="form-group">
        <label for="deposit-type">Deposit Type</label>
        <select id="deposit-type" formControlName="type" class="form-control">
          <option value="" disabled>Select an option</option>
          <option value="rd">Recurrent Deposit</option>
          <option value="fd">Fixed Deposit</option>
          <option value="cd">Cumulative Deposit</option>
        </select>
      </div>
      <div class="form-group">
        <label for="start-date">Start Date</label>
        <input type="date" id="start-date" formControlName="startDate" class="form-control">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" formControlName="amount" class="form-control" placeholder="Enter deposit amount">
        <div *ngIf="depositForm.controls['amount'].invalid && depositForm.controls['amount'].touched" class="error">
          Please enter a valid amount.
        </div>
      </div>
      <div class="form-group">
        <label for="term">Number of Year(s)</label>
        <input type="number" id="term" formControlName="term" class="form-control" placeholder="Enter number of years">
        <div *ngIf="depositForm.controls['term'].invalid && depositForm.controls['term'].touched" class="error">
          Please enter a valid number of years
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Confirm Deposit</button>
    </form>
  
    <div *ngIf="result" class="result">
      <h2>Deposit Details</h2>
      <pre>{{ result }}</pre>
    </div>

    <div>
      <button routerLink="/dashboard" (click)="navigateToDashboard()" class="btn btn-primary">Back to Dashboard</button>
    </div>
  
  </div>
